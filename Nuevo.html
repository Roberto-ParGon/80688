<body onload="init();">

        <tr>
            <td colspan="4"><span id="resultado"></span></td>

                  <tr>

                    <table id="bloque">

            <tr>
                <td><button class="btn btn-primary" id="siete">7</button></td>
                <td><button class="btn btn-primary" id="ocho">8</button></td>
