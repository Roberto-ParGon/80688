<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css">

</head>

<body>
    <container>
        <table class="table table-striped" : id="calculadora">
            <div class="pantalla">
                <div class="pantalla-1">0</div>
                <div class="pantalla-2": id="pant2">0</div>
            </div>
            <tr>
                <td>
                    <table id="bloque">
                </td>
            <tr>
                <td><button class="btn btn-primary" : id="siete">7</button></td>
                <td><button class="btn btn-primary" : id="ocho">8</button></td>
                <td><button class="btn btn-primary" : id="9nueve">9</button></td>
                <td><button class="btn btn-outline-warning" : id="borrar">B</button></td>
            </tr>
            <tr>
                <td><button class="btn btn-primary" : id="cuatro">4</button></td>
                <td><button class="btn btn-primary" : id="cinco">5</button></td>
                <td><button class="btn btn-primary" : id="seis">6</button></td>
                <td><button class="btn btn-outline-warning" : id="multi">x</button></td>
            </tr>
            <td><button class="btn btn-primary" : id="uno">1</button></td>
            <td><button class="btn btn-primary" : id="dos">2</button></td>
            <td><button class="btn btn-primary" : id="tres">3</button></td>
            <td><button class="btn btn-outline-warning" : id="division">/</button></td>
            </tr>
            <td><button class="btn btn-primary" : id="cero">0</button></td>
            <td><button class="btn btn-outline-warning" : id="menos">-</button></td>
            <td><button class="btn btn-outline-warning" : id="mas">+</button></td>
            <td><button class="btn btn-outline-warning" : id="igual">=</button></td>
            </tr>

            </tr>
        </table>
    </container>
    <script src="operacion.js"></script>

</body>

</html>
